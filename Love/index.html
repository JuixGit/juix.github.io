<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Love Emitter</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="Medias/favicon.ico" type="image/ico" />
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    </head>
    <body>
        <p class="info" style="display: none;">v1.7</p>
        <div class="container">
            <div class="item start">
                <div class="tab">
                    <h1 id="resultat_adversaire">0</h1>
                    <button class="switch" id="player_adversary_name" onclick="switchPlayer()">Juju</button>
                </div>
            </div>
            <div class="item">
                <h1 class="active" id="resultat">0</h1>
            </div>
            <div class="item end">
                <div class="text" id="player_name">Chiara</div>
                <button class="clicker active" onclick="add()"></button>
                <div class="tab progress_bar">
                    <div class="progress" id="blue_progress">Juju 50%</div>
                    <div class="progress" id="pink_progress">50% Chiara</div>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
