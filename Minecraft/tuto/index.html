    <section> <!-- Avoir Minecraft -->
        <h2>Etape 1</h2>
        <h3>Avoir Minecraft</h3>
        <form>
            <label class="checkbox-container">
                J'ai déjà Minecraft
                <input type="radio" name="avoir-minecraft" value="0" onclick="refresh(this)" checked="true">
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
                Je veux acheter Minecraft
                <input type="radio" name="avoir-minecraft" value="1" onclick="refresh(this)">
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
                Je veux Minecraft gratuitement <span class="bubble">Recommandé</span>
                <input type="radio" name="avoir-minecraft" value="2" onclick="refresh(this)">
                <span class="checkmark"></span>
            </label>
        </form>
